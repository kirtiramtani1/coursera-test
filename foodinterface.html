    <head>
        <link rel="stylesheet" href="/static/project.css"/>

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
    <div class="maincontainer">
        <div class="box">
         <form class="row g-3">
          <div class="col-md-12" style="display: flex; flex-direction:row;align-items:center;">
          <img src="/static/logo.png" width="40"/>
          <div class="headingtext">Food Interface</div>
        </div>
        <div class="col-md-6">
            <label for="foodtype" class="form-label"><b>Food Type</b></label>
            <select id="foodtype" class="form-select" aria-label="Default select example">
                <option selected>-Select Type-</option>
                
              </select>
        </div> 
        <div class="col-md-6">
            <label for="fooditem" class="form-label"><b>Food Item</b></label>
            <input type="text" class="form-control" id="fooditem">
        </div> 
        <div class="col-md-6">
            <div><b>Food Status</b></div>
            <div style="display: flex; align-items: center; justify-content: space-evenly; flex-direction: row;">
            <div class="form-check">
                <input class="form-check-input" type="radio" value="Veg" name="foodstatus" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                 Veg
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" value="NonVeg" name="foodstatus" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                 Non Veg
                </label>
              </div>
         </div>
        </div>
        <div class="col-md-6">
            <label for="desc" class="form-label"><b>Description</b></label>
            <input type="text" class="form-control" id="desc">
        </div> 
      
        <div class="col-md-6">
            <label for="price" class="form-label"><b>Price</b></label>
            <input type="text" class="form-control" id="price">
        </div> 
        <div class="col-md-6">
            <label for="offer" class="form-label"><b>Offer</b></label>
            <input type="text" class="form-control" id="offer">
        </div> 
        <div class="col-md-12">
            
  <label for="formFile" class="form-label"><b>Food Picture</b></label>
  <input class="form-control" type="file" id="formFile">
         </div>
<div class="col-md-6" style="display: flex;justify-content:center; align-items: center;" >
    <button style="width: 75%;" type="submit" class="btn btn-primary">Submit</button>
   </div>
    <div class="col-md-6" style="display: flex;justify-content:center; align-items: center; ">
  <button type="reset" style="width: 75%;" class="btn btn-primary">Reset</button>
    </div>



       </form>          

        </div>

    </div>
</html>
